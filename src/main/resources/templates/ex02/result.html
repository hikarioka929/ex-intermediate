<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/result.css}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>ホテル検索</h1>
<form th:action="@{/ex02/result}" method="post">
	<input type="text" name="price">円以下<br>
	<button>検索</button>
</form>
<table th:each="hotel : ${hotelList}">
	<tr>
		<th>ホテル名</th>
		<td>
			<span th:text="${hotel.hotelName}"></span>
		</td>
	</tr>
	<tr>
		<th>最寄り駅</th>
		<td>
			<span th:text="${hotel.nearestStation}"></span>
		</td>
	</tr>
	<tr>
		<th>価格</th>
		<td>
			<span th:text="${#numbers.formatInteger(hotel.price, 4, 'COMMA')}"></span>
		</td>
	</tr>
</table>
</body>
</html>
