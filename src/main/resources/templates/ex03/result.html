<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/result03.css}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>衣類検索</h1>
 <form th:action="@{/ex03/result}" method="post">
 	<div class="form-contents">
 		<div>
 			<input type="radio" name="gender" value="0" checked>Man<br>
 			<input type="radio" name="gender" value="1">Woman
 		</div>
 		<div>
 			<select name="color">
 				<option value="赤" selected>赤</option>
 				<option value="青">青</option>
 				<option value="白">白</option>
 				<option value="黄">黄</option>
 			</select>
 		</div>
 	</div>
 	<button>検索</button>
 </form>
 <table th:each="cloth : ${clothList}">
 	<tr>
 		<th>ジャンル</th>
 		<td>
 			<span th:text="${cloth.genre}"></span>
 		</td>
 	</tr>
 	<tr>
 		<th>サイズ</th>
 		<td>
 			<span th:text="${cloth.size}"></span>
 		</td>
 	</tr>
 	<tr>
 		<th>価格</th>
 		<td>
 			<span th:text="${#numbers.formatInteger(cloth.price, 4, 'COMMA')}"></span>
 		</td>
 	</tr>
 </table>
</body>
</html>
